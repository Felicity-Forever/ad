<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="分类广告网">
        <meta name="author" content="13小组">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>注册</title>
        <link href="../cpnts/bootstrap-4.0.0/css/bootstrap.min.css"  rel="stylesheet" />
        <script src="../cpnts/jquery-3.3.1/jquery.slim.min.js" ></script>
        <script src="../cpnts/popper/popper.min.js" ></script>
        <script src="../cpnts/bootstrap-4.0.0/js/bootstrap.min.js" ></script>
        <link href="../style/enroll.css" rel="stylesheet" />
   
    </head>
    <body>
        <div class="main">
            <h2>注&nbsp&nbsp册</h2>
            <hr />
            <div class="input-group mb-3" id="username">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">用户名</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" id="password">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">密&#12288码</span>
                </div>
                <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3" id="repassword">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">请确认</span>
                </div>
                <input type="text" class="form-control" placeholder="rePassword" aria-label="rePassword" aria-describedby="basic-addon1">
            </div>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="立即注册" id="enroll" onClick="rec()">
        </div>
        
        <script src="../script/enroll.js"></script>
        
    </body>
</html>
