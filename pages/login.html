<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="分类广告网">
        <meta name="author" content="13小组">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>登录</title>
        <link rel="icon" href="../images/AD.jpg" />
        <link href="../cpnts/bootstrap-4.0.0/css/bootstrap.min.css"  rel="stylesheet" />
        <script src="../cpnts/jquery-3.3.1/jquery.slim.min.js" ></script>
        <script src="../cpnts/popper/popper.min.js" ></script>
        <script src="../cpnts/bootstrap-4.0.0/js/bootstrap.min.js" ></script>
        <link href="../style/login.css" rel="stylesheet" />
    </head>
    <body>
        <form class="main">
            <h2>登&nbsp&nbsp录</h2>
            <hr />
            <div class="input-group mb-3" id="userName">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">用户名</span>
                </div>
                <input type="text" id="user"class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" v-model="userName" required autofocus />
            </div>
            <div class="input-group mb-3" id="passWord">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">密&#12288码</span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" v-model="password" required />
            </div>
            <div v-if="hasError" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <input class="btn btn-primary btn-lg btn-block" type="button" value="登录" id="login" v-on:click="login" />
            <span class="enroll"><a href="enroll.html" target="_blank">没有账号，立即注册</a></span>
            <span class="forget"><a href="#" target="_blank">忘记密码</span>
            </form>
        <script src="../cpnts/vue/vue.min.js"></script>
        <script src="../utils/qwest.min.js"></script>
        <script src="../script/login.js"></script>
    </body>
</html>
